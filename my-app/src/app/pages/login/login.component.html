<div class="login-container">
  <form (ngSubmit)="onLogin()">
    <div class="profile-icon">
      <i class="fas fa-user"></i>
    </div>
    <h2>Iniciar Sesión</h2>
    <div class="logo-container" style="text-align: center; margin-bottom: 16px;">
      <!-- <img src="assets/logovantage.jpg" alt="Logo Vantage" style="max-width: 120px; height: auto;"> -->
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required 
        placeholder="Ingrese su correo electrónico"
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        placeholder="Ingrese su contraseña"
      />
    </div>
    <button type="submit">Ingresar</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
  <div class="login-links">
    <a routerLink="/registro" class="login-link">¿No tienes cuenta? Regístrate</a>
    <a routerLink="/recuperar" class="login-link">¿Olvidaste tu contraseña?</a>
  </div>
</div>
